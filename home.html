<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/main.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900" rel="stylesheet">

  <title>TicTacToe</title>

</head>

<body>

  <div>
    <h1 class="animated bounce">Tic Tac Toe</h1>

  </div>

  <div>
    <br>
    <h4 class="">The ultimate game to relieve stress</h4>
  </div>

  <br>

  <div>
    <table>
      <tr>
        <td class="item1"></td>
        <td class="item2"></td>
        <td class="item3" </td>
      </tr>
      <tr>
        <td class="item4"></td>
        <td class="item5"></td>
        <td class="item6"></td>
      </tr>
      <tr>
        <td class="item7"></td>
        <td class="item8"></td>
        <td class="item9"></td>
      </tr>
    </table>
  </div>

  <div class="turn">Next Turn</div>

  <br>

  <input class="reset" type="button" value="New Game" />

  </div>

  <footer>
    <p class="footer text">General Assembly // Games Division. ©️ Copyright 2017
    </p>
    <p class="clearfix">
    </p>

  </footer>

</body>

</html>
